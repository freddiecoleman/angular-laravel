<!DOCTYPE html>
<html lang="en" ng-app="freddieApp">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/angular.min.js"></script>

  <script src="js/controllers.js"></script>
  <title>Freddie playing with AngularJS</title>
</head>
<body ng-controller="ChatCtrl as chat">
  <div class="row">
    <div class="col-md-6">

      <form role="form" name="form" ng-submit="submit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message" ng-model="message">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
    <div class="col-md-6">

      <ul>
        <li ng-repeat="message in messages">
          {{ message.username }} - {{ message.text }}
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
